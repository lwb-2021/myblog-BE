version: "3"
service:
  nginx:
    image: nginx:latest
    ports:
      - 80:80
    volumes:
      - /root/nginx/html: /usr/share/nginx/html
      - /root/nginx/nginx.conf: /etc/nginx/conf/nginx.conf
    privileged: true
  mysql:
    image: mysql:8.0.29
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=admin
  redis:
    image: redis:latest
  my-blog:
    image: my-blog:latest
    build: .
