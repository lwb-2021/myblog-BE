<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <script src="scripts/register.js"></script>
</head>
<body>
    <div id="main">
        <div id="title">
            <h1>
                注册
            </h1>
        </div>
        <form action="http://localhost:8080/register" id="register" method="post">
            <div id="mail" class="input_box">
                <label>
                    邮箱：<input type="text" name="email" id="email">
                </label>
            </div>
            <div id="uname" class="input_box">
                <label>
                    用户名：<input type="text" name="username" id="username">
                </label>
            </div>
            <div id="passwd" class="input_box">
                <label>
                    密码：<input type="password" name="password" id="password">
                </label>
            </div>
            <div id="confirm_pwd" class="input_box">
                <label>
                    确认密码：<input type="password" name="confirm_password" id="confirm_password">
                </label>
            </div>
            <div id="ok_button" class="button">
                <input type="button" value="确认" onclick="checkAndRegister()">
            </div>
        </form>
    </div>
</body>
</html>
