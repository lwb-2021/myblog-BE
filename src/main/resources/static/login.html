<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="/css/all.css">
    <script src="scripts/login.js"></script>
</head>
<body>
    <div id="main">
        <div id="title">
            <h1>
                登录
            </h1>
        </div>
        <form action="http://localhost:8080/login" id="login" method="post">
            <div id="uname" class="input_box">
                <label>
                    用户名：<input type="text" name="username" id="username">
                </label>
            </div>
            <div id="passwd" class="input_box">
                <label>
                    密码：<input type="password" name="password" id="password">
                </label>
            </div>
            <div id="ok_button" class="button">
                <input type="button" value="确认" onclick="checkAndLogin()">
            </div>
        </form>
    </div>
</body>
</html>
